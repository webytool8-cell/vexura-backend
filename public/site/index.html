    @layer theme {
        :root {
            /* Backgrounds */
            --bg-body: #09090b;      /* Zinc 950 */
            --bg-panel: #18181b;     /* Zinc 900 */
            --bg-surface: #27272a;   /* Zinc 800 */
            --bg-hover: #3f3f46;
            
            /* Borders */
            --border-dim: #52525b;   /* Zinc 600 - Increased contrast */
            --border-mid: #71717a;   /* Zinc 500 - Increased contrast */
            --border-focus: #a3cc00;
            
            /* Text */
            --text-main: #fafafa;    /* Zinc 50 - Brighter white */
            --text-muted: #d4d4d8;   /* Zinc 300 - More visible muted text */
            --text-dim: #a1a1aa;     /* Zinc 400 - More visible dim text */
            --text-interactive: #ccff00;
            
            /* Accent */
            --accent: #ccff00;       /* Acid Green - Primary Action */
            --accent-dim: #b3e600;   /* Slightly dimmer/different shade for hover */
            --accent-fg: #000000;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #ccff00 0%, #a3cc00 100%);
            --gradient-subtle: linear-gradient(135deg, rgba(204,255,0,0.05) 0%, rgba(204,255,0,0.02) 100%);
            --gradient-text: linear-gradient(135deg, #ccff00 0%, #eeff00 100%);
            --gradient-border: linear-gradient(135deg, #ccff00 0%, #a3cc00 100%);
            --gradient-animated: linear-gradient(90deg, #ccff00, #eeff00, #ccff00);

            --radius: 2px;
        }
    }

    @layer base {
        :root { font-size: 16px; }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6, .font-mono {
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.75;
        }
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        a { color: var(--text-interactive); text-decoration: none; }
        a:hover { text-decoration: underline; color: var(--accent); }
        
        .text-gradient {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .border-gradient-bottom {
            border-bottom-width: 1px;
            border-image: var(--gradient-border) 1;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--bg-surface); 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-mid); 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--border-dim); 
        }
    }

    @layer components {
        .skip-to-main { @apply absolute -top-10 left-0 bg-[var(--accent)] text-[var(--accent-fg)] px-4 py-2 z-50 focus:top-0 transition-all; }
        .btn { @apply px-4 py-2 text-sm font-medium transition-all duration-100 flex items-center justify-center gap-2 border active:translate-y-[1px] min-h-[44px] min-w-[44px]; border-radius: var(--radius); }
        
        /* Solid Buttons with Animated Gradient Hover */
        .btn-primary { 
            @apply bg-[var(--accent)] text-[var(--accent-fg)] border-transparent;
        }
        .btn-primary-animate {
            background: var(--gradient-animated);
            background-size: 200% 100%;
            transition: all 0.3s ease;
        }
        .btn-primary-animate:hover {
            animation: gradient-slide 1.5s linear infinite;
        }
        
        @keyframes gradient-slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float-medium {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
        }
        @keyframes float-fast {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }
        
        /* Grid Wave Scan Animation */
        @keyframes scan-beam {
            0% { transform: translateY(-100%); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .animate-scan {
            animation: scan-beam 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .grid-pattern {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        .btn-secondary { @apply bg-[var(--bg-surface)] border-[var(--border-mid)] text-[var(--text-main)] hover:border-[var(--text-muted)] hover:bg-[var(--bg-hover)]; }
        .card { @apply bg-[var(--bg-panel)] border border-[var(--border-dim)] p-6; border-radius: var(--radius); }
        
        .input-field {
            @apply w-full px-4 py-3 bg-[var(--bg-body)] border border-[var(--border-mid)] text-[var(--text-main)] text-sm transition-all placeholder:text-[var(--text-dim)] focus:border-[var(--accent)] focus:shadow-[0_0_0_1px_var(--accent)];
            border-radius: var(--radius);
            font-family: 'JetBrains Mono', monospace;
        }
    }
