    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Backgrounds */
            --bg-body: #09090b;      /* Zinc 950 */
            --bg-panel: #18181b;     /* Zinc 900 */
            --bg-surface: #27272a;   /* Zinc 800 */
            --bg-hover: #3f3f46;     /* NEW - Hover states */
            --bg-active: #52525b;    /* NEW - Active states */
            
            /* Borders */
            --border-dim: #52525b;   /* Zinc 600 - Increased contrast */
            --border-mid: #71717a;   /* Zinc 500 - Increased contrast */
            --border-focus: #a3cc00; /* NEW - Focus indicator */
            
            /* Text */
            --text-main: #fafafa;    /* Zinc 50 - Brighter white */
            --text-muted: #d4d4d8;   /* Zinc 300 - More visible muted text */
            --text-dim: #a1a1aa;     /* Zinc 400 - More visible dim text */
            --text-interactive: #ccff00; /* NEW - Links, buttons */
            
            /* Accent */
            --accent: #ccff00;       /* Acid Green - Primary Action */
            --accent-dim: #b3e600;
            --accent-fg: #000000;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #ccff00 0%, #a3cc00 100%);
            --gradient-subtle: linear-gradient(135deg, rgba(204,255,0,0.05) 0%, rgba(204,255,0,0.02) 100%);
            --gradient-text: linear-gradient(135deg, #ccff00 0%, #eeff00 100%);
            --gradient-border: linear-gradient(135deg, #ccff00 0%, #a3cc00 100%);
            --gradient-animated: linear-gradient(90deg, #ccff00, #eeff00, #ccff00);

            /* Semantics */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --radius: 2px;
        }
    }

    @layer base {
        :root {
            font-size: 16px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6, .font-mono {
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.75;
        }

        p {
            margin-bottom: 1em;
        }

        /* Keyboard Navigation */
        *:focus {
            outline: none;
        }

        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        a {
            color: var(--text-interactive);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: var(--accent);
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--bg-surface); 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-mid); 
            border-radius: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--border-dim); 
        }
    }

    @layer components {
        .skip-to-main {
            @apply absolute -top-10 left-0 bg-[var(--accent)] text-[var(--accent-fg)] px-4 py-2 z-50 focus:top-0 transition-all;
        }

        .btn {
            @apply px-4 py-2 text-sm font-medium transition-all duration-100 flex items-center justify-center gap-2 border active:translate-y-[1px] min-h-[44px] min-w-[44px];
            border-radius: var(--radius);
        }
        .btn:disabled {
            @apply opacity-40 cursor-not-allowed bg-[var(--bg-surface)] border-[var(--border-dim)] text-[var(--text-dim)];
        }

        .btn-primary {
            @apply bg-[var(--accent)] text-[var(--accent-fg)] border-transparent hover:bg-[var(--accent-dim)];
        }
        .btn-secondary {
            @apply bg-[var(--bg-surface)] border-[var(--border-dim)] text-[var(--text-main)] hover:border-[var(--accent)] hover:text-[var(--accent)];
        }
        .btn-ghost {
            @apply border-transparent text-[var(--text-muted)] hover:text-[var(--accent)] hover:bg-[var(--bg-surface)];
        }
        
        .input-field {
            @apply w-full px-3 py-2 bg-[var(--bg-body)] border border-[var(--border-mid)] text-[var(--text-main)] text-sm transition-all placeholder:text-[var(--text-dim)] focus:border-[var(--accent)] focus:shadow-[0_0_0_1px_var(--accent)];
            border-radius: var(--radius);
            font-family: 'JetBrains Mono', monospace;
        }
        .input-field:disabled {
            @apply opacity-50 cursor-not-allowed bg-[var(--bg-surface)];
        }
        
        .panel {
            @apply bg-[var(--bg-panel)] border border-[var(--border-dim)];
            border-radius: var(--radius);
        }

        .label-text {
            @apply text-[10px] uppercase tracking-wider text-[var(--text-muted)] font-mono mb-1.5 block;
        }
    }
    </style>
