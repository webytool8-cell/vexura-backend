    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --bg-body: #09090b;
            --bg-panel: #18181b;
            --bg-surface: #27272a;
            --bg-hover: #3f3f46;
            
            --border-dim: #52525b;
            --border-mid: #71717a;
            
            --text-main: #fafafa;
            --text-muted: #d4d4d8;
            --text-dim: #a1a1aa;
            --text-interactive: #ccff00;
            
            --accent: #ccff00;
            --accent-dim: #b3e600;
            --accent-fg: #000000;
            
            --gradient-primary: linear-gradient(135deg, #ccff00 0%, #a3cc00 100%);
            
            --radius: 2px;
        }
    }
    @layer base {
        :root { font-size: 16px; }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3, .font-mono { 
            font-family: 'JetBrains Mono', monospace; 
            line-height: 1.75;
        }
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        a { color: var(--text-interactive); text-decoration: none; }
        a:hover { text-decoration: underline; color: var(--accent); }
    }
    @layer components {
        .btn { 
            @apply px-4 py-2 text-sm font-medium flex items-center justify-center gap-2 border min-h-[44px] min-w-[44px] transition-all; 
            border-radius: var(--radius); 
        }
        .btn:disabled { @apply opacity-40 cursor-not-allowed bg-[var(--bg-surface)]; }
        .btn-primary { 
            @apply bg-[var(--accent)] text-[var(--accent-fg)] border-transparent hover:bg-[var(--accent-dim)];
        }
        .btn-secondary { @apply bg-[var(--bg-surface)] border-[var(--border-mid)] hover:border-[var(--text-muted)] text-[var(--text-main)]; }
        .card { @apply bg-[var(--bg-panel)] border border-[var(--border-dim)]; border-radius: var(--radius); }
        .skip-to-main { @apply absolute -top-10 left-0 bg-[var(--accent)] text-[var(--accent-fg)] px-4 py-2 z-50 focus:top-0; }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script type="text/babel" src="profile-app.js"></script>
</body>
