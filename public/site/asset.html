    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --bg-body: #09090b;
            --bg-panel: #18181b;
            --bg-surface: #27272a;
            --border-dim: #52525b;
            --border-mid: #71717a;
            --text-main: #fafafa;
            --text-muted: #d4d4d8;
            --text-dim: #a1a1aa;
            --accent: #ccff00;
            --accent-fg: #000000;
            --radius: 2px;
        }
    }
    @layer base {
        :root { font-size: 16px; }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3, .font-mono { font-family: 'JetBrains Mono', monospace; }
        .btn { @apply px-4 py-2 text-sm font-medium transition-all flex items-center justify-center gap-2 border min-h-[44px]; border-radius: var(--radius); }
        .btn-primary { @apply bg-[var(--accent)] text-[var(--accent-fg)] border-transparent hover:brightness-90; }
        .btn-secondary { @apply bg-[var(--bg-surface)] border-[var(--border-dim)] text-[var(--text-main)] hover:border-[var(--accent)]; }
    }
    </style>
</head>
