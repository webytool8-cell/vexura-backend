<div class="admin-container">
  <h1>Asset Upload</h1>

  <input type="file" id="jsonUpload" accept=".json" />

  <label>Price Type</label>
  <select id="priceType">
    <option value="free">Free</option>
    <option value="paid">Paid</option>
  </select>

  <input type="number" id="priceAmount" placeholder="Price (if paid)" />

  <button id="publishBtn">Publish Asset</button>

  <div id="status"></div>
</div>
